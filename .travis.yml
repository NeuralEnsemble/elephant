dist: xenial
language: python
sudo: false

#addons:
#   apt:
#     update: true

env:
  DISTRIB="conda"

matrix:
  include:
    - name: "conda 2.7"
      python: 2.7

    - name: "pip 2.7"
      env: DISTRIB="pip"
      python: 2.7

    - name: "conda 3.5"
      python: 3.5

    - name: "conda 3.6"
      python: 3.6

    - name: "pip 3.6"
      python: 3.6
      env: DISTRIB="pip"

    - name: "conda 3.6 extras"
      # test requirements-extras
      python: 3.6
      before_istall:
        - sudo apt install -y libopenmpi-dev
      before_script:
        - pip install -r requirements-extras.txt

    - name: "conda 3.7"
      python: 3.7


install:
  # Use the miniconda installer for faster download / install of conda
  # itself
  - if [[ "${DISTRIB}" == "conda" ]];
    then bash continuous_integration/install_conda.sh;
    else bash continuous_integration/install_pip.sh;
    fi

  - python --version
  - pip install coverage coveralls nose

  # todo do we need this?
  - pip install .

script:
  - python --version
  - pip list
  - bash continuous_integration/test_script.sh
after_success:
    coveralls || echo "coveralls failed"
