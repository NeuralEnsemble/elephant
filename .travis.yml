dist: xenial
language: python
sudo: false

addons:
   apt:
     update: true

env:
  DISTRIB="conda"

matrix:
  include:
    - name: "conda 2.7"
      python: 2.7

    - name: "pip 2.7"
      python: 2.7
      env: DISTRIB="pip"

    - name: "conda 3.5"
      python: 3.5

    - name: "conda 3.6"
      python: 3.6

    - name: "pip 3.6"
      python: 3.6
      env: DISTRIB="pip"

    - name: "conda 3.6 extras"
      # test requirements-extras
      python: 3.6
      before_install: sudo apt install -y libopenmpi-dev
      before_script: pip install -r requirements-extras.txt

    - name: "conda 3.7"
      python: 3.7

install:
  - if [[ "${DISTRIB}" == "conda" ]];
    then
      export MINICONDA_PATH=${HOME}/miniconda;
      export PATH=${MINICONDA_PATH}/bin:${PATH};
      wget
        https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh \
        -O miniconda.sh;
      bash miniconda.sh -b -p ${MINICONDA_PATH};
      conda config --set always_yes yes;
      conda install python==${TRAVIS_PYTHON_VERSION};
      conda install mkl;  # should be installed first not to override next
      conda config --append channels conda-forge;
      # remove neo from requirements.txt
      sed '/^neo/d' requirements.txt > requirements-conda.txt;
      conda install --file requirements-conda.txt;
      # python-neo conda package is not well supported (outdated, for example)
      # not constraining python-neo to a specific version thus
      conda install -c conda-forge python-neo;
      pip list;
    else
      pip install -r requirements.txt;
    fi

  - python --version
  - pip -V
  - pip install coverage coveralls nose
  - pip list
  - pip install .

script:
  - python --version
  - pip list
  - bash continuous_integration/test_script.sh
after_success:
    coveralls || echo "coveralls failed"
