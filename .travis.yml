dist: xenial
language: python
sudo: false

addons:
   apt:
     update: true

env:
  INSTALL_MKL="true"
  DISTRIB="conda"

matrix:
  include:
    - name: "conda 2.7"
      python: 2.7

    - name: "conda 3.5"
      python: 3.5

    - name: "conda 3.6"
      python: 3.6

    - name: "conda 3.7"
      python: 3.7

    - name: "conda 3.6 no MKL"
      python: 3.6
      INSTALL_MKL="false"

    - name: "extra"
      # test requirements-extra
      python: 3.6
      DISTRIB="extra"
      before_install:
       - sudo apt install -y libopenmpi-dev

install: source continuous_integration/install.sh
script: bash continuous_integration/test_script.sh
after_success:
    coveralls || echo "coveralls failed"
