dist: xenial
language: python
sudo: false

addons:
   apt:
     update: true

env:
  DISTRIB="conda"

matrix:
  include:
    - name: "conda 2.7"
      python: 2.7

    - name: "pip 2.7"
      python: 2.7
      env: DISTRIB="pip"

    - name: "conda 3.5"
      python: 3.5

    - name: "conda 3.6"
      python: 3.6

    - name: "pip 3.6"
      python: 3.6
      env: DISTRIB="pip"

    - name: "conda 3.6 extras"
      # test requirements-extras
      python: 3.6
      before_install: sudo apt install -y libopenmpi-dev
      before_script: pip install -r requirements-extras.txt

    - name: "conda 3.7"
      python: 3.7

install:
  - if [[ "${DISTRIB}" == "conda" ]];
    then bash continuous_integration/install_conda.sh;
    else pip install -r requirements.txt;
    fi

  - python --version
  - pip list
  - pip install coverage coveralls nose
  - pip list
  - pip install .

script:
  - python --version
  - pip list
  - bash continuous_integration/test_script.sh
after_success:
    coveralls || echo "coveralls failed"
